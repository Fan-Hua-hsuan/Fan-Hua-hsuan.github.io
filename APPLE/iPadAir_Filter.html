<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>XHR iPad.json</h1>

    <button id="btnGetJSON">Request JSON</button>

    <div id="msg"></div>

    <script>
        const url = "https://raw.githubusercontent.com/apprunner/FileStorage/master/iPadAir2020_Data.json";

        let msg = document.getElementById("msg");
        
        window.onload = function () {
            
            document.querySelector("#btnGetJSON").addEventListener("click", requestIpadJson);
        }
        // 作用ないけど、意味を表示するため、できるだけ詳しく書いたほうがいい。
        // 使い方も適当に使わないように。例えば：他のタイプ変えること。
        let ipadArray = [];

        let xhr = new XMLHttpRequest();

        function requestIpadJson() {
            xhr.onload = function () {
                // ipadArray=this.response;
                ipadArray = JSON.parse(this.response);
                console.log(ipadArray);

                let query1 = ipadArray.filter(item=>item.price==23200);
                console.log("query1" + query1);

                let query2 = ipadArray.filter(x=>x.Storage=="256GB" && x.network=="Wi-Fi");
                console.log("query2" + query2);

                let query3 = ipadArray.filter(x=>x.Storage=="256GB"&&x.network=="Wi-Fi"&&x.color=="天藍色");
                console.log("query3"+ query3);
            }

            xhr.open("GET", url);

            xhr.send();
        }

    </script>

</body>

</html>
