<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            width: 400px;
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="random_btn  mt-4 m-auto flex-column d-flex text-center ">
            <p class="justify-content-start ">按了後隨機產生亂數</p>
            <span id="click_random_show" class=" mb-5 border justify-content-center"
                style="height: 100px;font-size: 50px; "></span>

            <button type="button" onclick="click_random()" class="border btn btn-primary btn_ramdom p-3">Click
                me!</button>
        </div>


        <!-- 2 -->
        <div class="random_btn  mt-5 m-auto flex-column d-flex text-center ">
            <p class="justify-content-start ">按了後隨機出現兩個數，並顯示誰比較大</p>
            <span id="click_random_show_2" class=" mb-5 border justify-content-center"
                style="height: 100px;font-size: 50px; "></span>

            <button type="button" onclick="click_random_nums()" class="border btn btn-primary btn_ramdom p-3">Click
                me!</button>
        </div>

        <!-- 3 -->
        <div class="random_btn  mt-5 m-auto flex-column d-flex text-center ">
            <p class="justify-content-start ">按了之後產生五個亂數</p>
            <span id="click_random_show_2" class=" mb-5 border justify-content-center"
                style="height: 100px;font-size: 50px; "></span>

            <button type="button" onclick="click_random_nums()" class="border btn btn-primary btn_ramdom p-3">Click
                me!</button>
        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script>
        function click_random() {
            let num = Math.floor(Math.random() * 1000);
            let show_random = document.getElementById("click_random_show");
            show_random.innerText = num;
        }

        function click_random_nums() {
            let num = Math.floor(Math.random() * 1000);
            let nums = Math.floor(Math.random() * 1000);
            console.log(num)
            if (num > nums) {
                click_random_show_2.innerText = `${num} > ${nums}`
            } else {
                click_random_show_2.innerText = `${num} < ${nums}`
            }
        }
    </script>
</body>

</html>
