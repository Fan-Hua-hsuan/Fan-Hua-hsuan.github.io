    <script>
        // 1
        function click_random() {
            let num = Math.floor(Math.random() * 1000);
            let show_random = document.getElementById("click_random_show");
            show_random.innerText = num;
        }
        // 2
        function click_random_nums() {
            let show_random = document.getElementById("click_random_show_2");
            let num = Math.floor(Math.random() * 1000);
            let nums = Math.floor(Math.random() * 1000);
            // console.log(num)
            if (num > nums) {
                show_random.innerText = `${num} > ${nums}`
            } else {
                show_random.innerText = `${num} < ${nums}`
            }
        }
        // 3
        function click_random_num5() {
            // let numbers= new Array(5);
            let show_random = document.getElementById("click_random_show_3");

            let numbers = [];
            for (let index = 0; index < 5; index++) {
                // if(numbers[])

                // numbers += Math.floor(Math.random() * 9)+",";
                // numbers[index] = Math.floor(Math.random() * 9)+1;
                numbers.push(Math.floor(Math.random() * 9) + 1);
                show_random.innerText = numbers;
            }


            console.log(numbers);
        }
        // 4
        function click_random_num5_sort() {
            let show_random = document.getElementById("click_random_show_4");
            let numbers = new Array(5);
            for (let index = 0; index < 5; index++) {
                // if(numbers[])
                numbers[index] = Math.floor(Math.random() * 9) + 1;
                // show_random.innerText = numbers;
            }
            numbers.sort();
            show_random.innerText=numbers;
        }

        function click_random_num5_sort() {
            let show_random = document.getElementById("click_random_show_5");
            let numbers = new Array(5);
            for (let index = 0; index < 5; index++) {
                // if(numbers[])
                numbers[index] = Math.floor(Math.random() * 9) + 1;
            }
            numbers.sort();
            // show_random.innerText=numbers; 
            let p_tag = document.createElement("p");
            p_tag.innerText=numbers;
