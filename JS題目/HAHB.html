<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="HAHB.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="_container">
        <div class=" d-flex justify-content-center mt-5">
            <button type="button" class="border btn btn-light" onclick="reset">開始</button>
            <button type="button" class="border btn btn-light " onclick="show_ans">放棄重來</button>
            <button type="button" class="border btn btn-light" onclick="start">看答案</button>
        </div>

        <div class="d-flex flex-column bd-highlight mb-3">
            <div class="p-2 bd-highlight border mt-5 flex-nowrap">
                <span class="p-1 rounded" style="background-color: rgb(211, 80, 80); color:#fff;">1A1B</span>
                <p> 1234 </p>
            </div>
            <div class="p-2 bd-highlight border">Flex item 2</div>
            <div class="p-2 bd-highlight border">Flex item 3</div>
        </div>

        <div class="input-group input-group-sm mt-5">
            <span class="input-group-text" id="inputGroup-sizing-sm">猜答案</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
            <button class="btn btn-outline-secondary" type="button" id="input_number_btn">猜!</button>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="HAHB.js"></script>

</body>

</html>
