<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="HAHB.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="_container">
        <div class=" d-flex justify-content-center mt-5">
            <button type="button" class="border btn btn-light" onclick="reset">RESET</button>
            <button type="button" class="border btn btn-light " onclick="show_ans">ANSWER</button>
            <button type="button" class="border btn btn-light" onclick="start">START</button>
        </div>

        <div class="show_record mt-5">
            <div class="row border">1234</div>
            <div class="row border ">1234</div>
        </div>
        <div class="show_ans">
            <div class="input-group  mt-5 rounded d-flex align-items-center">
                <span class="flex border btn_half_radius "
                    style="background-color: rgba(204, 204, 204, 0.205); font-size: 15px; height: 100%;">猜答案</span>
                <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                    aria-describedby="button-addon1">
                <button class="btn btn-outline-secondary " type="button" id="button-addon1">猜</button>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="HAHB.js"></script>

</body>

</html>
