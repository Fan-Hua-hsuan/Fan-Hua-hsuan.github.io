<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="HAHB_game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="">
    <title>HAHB</title>
</head>

<body>
    <div class="_container">

        <div class="d-flex justify-content-center mt-5">
            <button id="btn1" type="button" class="border " onclick="start()"
                style="background-color: rgba(54, 50, 50, 0.842);color: #fff;">開 始 遊 戲</button>
            <button id="btn2" type="button" class="border" onclick="reset()" disabled>放 棄 重 來</button>
            <button id="btn3" type="button" class="border  " onclick="show_ans()" disabled>看 答 案</button>
        </div>

        <table class="d-flex flex-column bd-highlight mb-3 my_div mt-5  border" style="overflow:auto; height: 100px;">

        </table>
        <div class="row col-12" id="mydiv"></div>

        <div class="input-group input-group-sm mt-5">
            <span class="input-group-text" id="inputGroup-sizing-sm">猜答案</span>
            <input  oninput="if(value.length>4)value=value.slice(0,4)"  type="number" class="form-control" id="guess_input" disabled>
            <button class="btn btn-outline-secondary" type="button" onclick="guess()" id="btn_guess"
                disabled>猜!</button>
        </div>
        
<!-- maxlength="4" -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
<link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="HAHB_game.js"></script>

</body>

</html>
