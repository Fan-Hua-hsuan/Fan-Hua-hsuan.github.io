<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="random_number.css">

    <title>Hello, world!</title>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-12 text-center">
                <button type="button" class="btn_width btn btn-outline-secondary" onclick="init()" id="reset">reset</button>
                <button type="button" class="btn_width btn btn-outline-secondary" onclick="init()" id="reset">ansewr</button>
            </div>
        </div>

        <div class="text_space border border-secondary  ">
            <div class="row">
                <p id="result_info"></p>
            </div>
            <div class="row">
                <p id="result_range"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <input type="text" id="input">
            </div>
        </div>
        <div class="row m-1">
            <div class="col-12 text-center mt-1">
                <button type="button" class="btn btn-outline-secondary" onclick="number_enter">1</button>
                <button type="button" class="btn btn-outline-secondary" onclick="number_enter">2</button>
                <button type="button" class="btn btn-outline-secondary" onclick="number_enter">3</button>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-12 text-center ">
                <button type="button" class="btn btn-outline-secondary" onclick="number_enter">4</button>
                <button type="button" class="btn btn-outline-secondary" onclick="number_enter">5</button>
                <button type="button" class="btn btn-outline-secondary" onclick="number_enter">6</button>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-12 text-center ">
                <button type="button" class="btn btn-outline-secondary" onclick="number_enter">7</button>
                <button type="button" class="btn btn-outline-secondary" onclick="number_enter">8</button>
                <button type="button" class="btn btn-outline-secondary" onclick="number_enter">9</button>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-12 text-center ">
                <button type="button" class="btn btn-secondary" onclick="number_enter">X</button>
                <button type="button" class="btn btn-outline-secondary" onclick="number_enter">0</button>
                <button type="button" class="btn btn-secondary" onclick="number_enter">V</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
