<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <!-- 四個事件 -->
    <!--  onclick="allPokemon()" 被點擊時執行 allPokemon() 函式   -->
    <button id='loadall' onclick="allPokemon()">Load All</button>
    <button id='addone' onclick="AddPokemon()">Click +1</button>
    <button id='removeone' onclick="removePokemon()">Clear -1</button>
    <button id='reset' onclick="resetPokemon()">Reset</button>
    <button id='gogo' onclick="gojapan()">go</button>
    
    <div id="container">
    </div>

    <script>
        let container;

        window.onload = function () {
            container = document.getElementById("container");

            // appendPokemon(); 第一張
            allPokemon();
        }
        function gojapan(){
        }
        // 1. // 新增第一張
        function appendPokemon() {
            //1.create <img>
            let img = document.createElement("img");
            //2.set <img>
            img.setAttribute("src", "https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png");
            //3.append <img> into container
            container.appendChild(img);
        }

        // 2. 1+2 一樣
        function appendPokemonByTemplate() {
            let fileName = "001";
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let pokemonImg = `<img src='${pathFile}'>`;

            container.innerHTML = pokemonImg;
        }


        function allPokemon() {
            for(let i=1; i<898; i++){
                let fileName=i.toString().padStart(3,"0");
                // let fileName='001'
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                // let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png`;

                let img = document.createElement("img");
                img.setAttribute("src",pathFile); // src = "pathFile"

                img.addEventListener("click",function(event){
                    container.removeChild(event.target);
                });
                
                container.append(img);
            }
        }

        function AddPokemon(){
            //HOMEWORK
            let Pokemon_number = document.querySelectorAll("img");  // 抓出所有 <img> 標籤  // 現在所有的圖
            let pokemon_len = Pokemon_number.length;  // 計算有幾張圖
            let next_pokemon = pokemon_len+1;   // +1 就是下一張的號碼  ex. 現在10張  下一張是 11 
            next_pokemon=next_pokemon.toString().padStart(3,"0");// 將數字 轉成  001 002 003 ... 前面補0(湊三位數)

            //1.create <img>
            let img = document.createElement("img");  // 建立<img>
            //2.set <img>
            // 給它src 的連接設定   <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${next_pokemon}.png">
            img.setAttribute("src", `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${next_pokemon}.png`); 
            //3.append <img> into container
            container.appendChild(img); // 加到container裡面  // container = <div id="container"> (前面用id 抓的)
        }

        function removePokemon(){
            container.removeChild(container.lastChild);
        }

        function resetPokemon(){
            document.getElementById('myform').reset();
        }

    </script>
</body>

</html>
