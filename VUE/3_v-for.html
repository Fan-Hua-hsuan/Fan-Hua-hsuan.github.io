<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in arr">{{ item }}:{{ index }}</li>
        </ul>
        <ul>
            <li v-for="item in arr2">{{ item.name }}:{{ item.age }}</li>
        </ul>
        <ul>
        <button v-on:click="showAll">顯示全部</button>
        <button v-on:click="showBigThenTwenty">顯示大於20歲的</button>
        </ul>

        <ul>
            <li v-for="item in arr3">
                {{item.name}}:{{item.age}}
            </li>
        </ul>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.7/dist/vue.js"></script>
<script>
    const arr = ['Apple','Banana','Orange']
    const arr2 = [
        { name: 'Jimmy',age:26},
        { name: 'Andy',age:40},
        { name: 'Calvin',age:14}
    ]

    const app = new Vue({
        el:'#app',
        data:{
            arr,
            arr2,
            arr3: []
        },
        // 名字不要錯喔
        methods:{
            showAll(){
                this.arr3=this.arr2
            },
            showBigThenTwenty(){
                this.arr3= this.arr2.filter(x=>x.age>20)
            },
        }
    })
</script>
</html>
