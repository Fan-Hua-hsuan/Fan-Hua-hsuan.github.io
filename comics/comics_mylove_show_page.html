<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <STyle>
        img {
            margin-bottom: 10px;
            max-width: 100%;
        }

        .img_col_move {
            transition: all 2s 0s ease-out;
        }

        .img1 {
            transform: translateY(15%);
        }

        .img2 {
            transform: translateY(20%);
        }

        .img3 {
            transform: translateY(25%);
        }

        .img4 {
            transform: translateY(30%);
        }

        #div_btns {
            transition: all 0.2s 0s ease-out;
            transform: translateY(-30px);
        }
    </STyle>
</head>

<div style="background-color: #000;" >
    <div class="container" style="width: 50%;">
            <div class="d-flex justify-content-center fixed-top" style="background-color: #000; margin:95px; z-index:1;">
                <button style="border-radius: 20px;" type="button" class="btn btn btn-light my-3 px-3 ">我的最愛</button>
            </div>
        <!-- <button type="button" class="btn btn-outline-light">Light</button>  -->
        <div class="box row row-cols-4 mt-1">
            <div class="img1 img_col_move">
                <img class="No1" src="https://picsum.photos/248/520/?random=10">
                <img class="No2" src="https://picsum.photos/248/520/?random=2">
                <img class="No3" src="https://picsum.photos/248/520/?random=12">
                <img class="No4" src="https://picsum.photos/248/520/?random=13">
            </div>
            <div class="img2 img_col_move">
                <img class="No1" src="https://picsum.photos/248/520/?random=5">
                <img class="No2" src="https://picsum.photos/248/520/?random=1">
                <img class="No3" src="https://picsum.photos/248/520/?random=14">
                <img class="No4" src="https://picsum.photos/248/520/?random=1">
            </div>
            <div class="img3 img_col_move">
                <img class="No1" src="https://picsum.photos/248/520/?random=5">
                <img class="No2" src="https://picsum.photos/248/520/?random=1">
                <img class="No3" src="https://picsum.photos/248/520/?random=14">
                <img class="No4" src="https://picsum.photos/248/520/?random=1">
            </div>
            <div class="img4 img_col_move"> 
                
                <img class="No1" src="https://picsum.photos/248/520/?random=5">
                <img class="No2" src="https://picsum.photos/248/520/?random=1">
                <img class="No3" src="https://picsum.photos/248/520/?random=14">
                <img class="No4" src="https://picsum.photos/248/520/?random=1">
            </div>
        </div>
        <div class="d-flex justify-content-center fixed-bottom " id="div_btns">
            <button type="button" class="btn btn btn-dark border m-4 "
                style="border-radius: 50%;font-size: 10px;">⇅</button>
            <button type="button" class="btn btn btn-dark border my-4 px-4 py-2"
                style="border-radius: 20px;" onclick="Open_del_page()">編輯</button>
        </div>

    </div>

</div>

<body>

    <SCript>
        let img1 = document.querySelector('.img1')
        let img2 = document.querySelector('.img2')
        let img3 = document.querySelector('.img3')
        let img4 = document.querySelector('.img4')
        let div_btns = document.querySelector('#div_btns')

        window.addEventListener('mousewheel', (e) => {
            if (e.wheelDelta > 0) {
                // alert("滑輪向上滾動");
                img1.style.transform = "translateY(15%)"
                img2.style.transform = "translateY(20%)"
                img3.style.transform = "translateY(25%)"
                img4.style.transform = "translateY(30%)"
                div_btns.style.transform = "translateY(-30px)"

            }
            if (e.wheelDelta < 0) {
                // alert("滑輪向下滾動");
                img1.style.transform = "translateY(0%)"
                img2.style.transform = "translateY(0%)"
                img3.style.transform = "translateY(0%)"
                img4.style.transform = "translateY(0%)"
                div_btns.style.transform = "translateY(100px)"
            }
        })

        function Open_del_page() {
            //window.open("https://fan-hua-hsuan.github.io/comics/comics_mylove_del_comics");
            window.open("/Favorite/RemoveFavoriteView");


        }
    </SCript>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
