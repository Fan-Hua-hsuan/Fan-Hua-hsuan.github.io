    <script>
        //這裡是遠端連線json資料區
        //宣告一個變數來存放用JSON.parse()方法轉換成陣列型態的資料
        //URL就是網址
        let jsdata = [];
        const url = "https://raw.githubusercontent.com/Ankepoyou/FileStorage/main/%E4%B8%8A%E5%82%B3%E5%8D%80.json";
        //第一步 創一個XMLHttpRequest()物件，用變數存起來
        let xhr = new XMLHttpRequest();
        //
        xhr.onload = function () {
            //第四步 用responseText接收資料，把回傳的JSON資料純文字，用JSON.parse()方法轉換成陣列型態的資料，用個變數存起來
            // //法1
            // jsdata = JSON.parse(this.responseText);
            //法2
            jsdata = JSON.parse(xhr.responseText);
            // jsdata.push(jsdata)
            console.log(jsdata);
            // console.log(xhr);
        }
        //第二步 用open()方法 加上 GET 來請求資料
        xhr.open("GET", url);
        //第三步 用send()送出非同步請求
        xhr.send();
        // console.log(jsdata)
    </script>


    <!-- ----------------------------------------------------------------------------- -->
    <script>
        //上傳多個文件方法
        //input file已增加multiple屬性，按住ctrl可選擇多圖

        var arrTitle = []; //存標題名
        document.getElementById("add-pic-btn")
            .addEventListener("change", file);

        function file() {
            var obj = this,
                length = obj.files.length;
            _html = '';

            for (var i = 0; i < length; i++) {
                var reader = new FileReader();
                if (!reader) {
                    console.log('對不起，您的瀏覽器不支持！請更換瀏覽器試一下');
                    return
                }
                //存儲上傳的多張圖片名字
                arrTitle.push(obj.files[i].name)

                reader.error = function (e) {
                    console.log("讀取異常")
                }
                //iffi語法
                ;
                (function (i) {
                    //讀取成功
                    reader.onload = function (e) {
                        //console.log(e)
                        var _src = e.target.result;

                        //節點
                        var divItem = document.createElement('div');
                        divItem.setAttribute('class', 'item');
                        var divPic = document.createElement('div');
                        divPic.setAttribute('class', 'pic-box');
                        var img = document.createElement('img');
                        img.setAttribute('class', 'img');
                        img.setAttribute('src', _src);
                        img.setAttribute('style', "max-width: 100px; max-height: 100px;");
                        var divTk = document.createElement('div');
                        divTk.setAttribute('class', 'tk')
                        var spanDel = document.createElement('span');
                        spanDel.setAttribute('class', 'del');
                        spanDel.setAttribute('title', arrTitle[i]);
                        spanDel.innerText = '↑刪除(上圖)';

                        divTk.innerHTML = arrTitle[i];

                        divItem.appendChild(divPic);
                        divPic.appendChild(img);
                        divItem.appendChild(divTk);
                        divItem.appendChild(spanDel);

                        //增加節點結構
                        var groupTu = document.getElementById('groupTu');
                        groupTu.insertBefore(divItem, groupTu.firstChild);

                        //刪除節點方法
                        spanDel.onclick = function () {
                            removeItem(this);
                            return false;
                        };
                    };
                })(i)

                reader.onloadstart = function () {}

                reader.onprogress = function (e) {
                    if (e.lengthComputable) {
                        console.log("正在讀取文件")
                    }
                };
                reader.readAsDataURL(obj.files[i]);
                update_file_state();
            }

        }

        function update_file_state() {

            if (arrTitle.length == 0) {
                document.getElementById("select_file").innerHTML = "選擇檔案  " ;
            } else if(arrTitle.length == 1){
                //只有一個檔案的話 顯示檔名
                document.getElementById("select_file").innerHTML = "選擇檔案  " + arrTitle[0];
            }
            else{
                //否則顯示數量
                document.getElementById("select_file").innerHTML = "選擇檔案  " + arrTitle.length + " 個檔案";

            }
        }

        //刪除圖片
        function removeItem(delNode) {
            var itemNode = delNode.parentNode,
                title = delNode.getAttribute('title');
            var flag = confirm("確認要刪除名爲：" + title + "的圖片？");
            if (flag) {
                itemNode.parentNode.removeChild(itemNode);
                console.log('刪除成功~');
                //標題變數也要砍掉
                arrTitle.pop(title);
                update_file_state();
            }
            return false;
        }

        function removeItemAll() {
            // 檔案路徑 也要砍掉不然不給重複
            document.getElementById("add-pic-btn").value = "";
            // 下面顯示的 也清空 這樣使用者看起來才是空的
            document.getElementById("groupTu").innerText = null;
            console.log(arrTitle);
            arrTitle = [];
            update_file_state();
        }
    </script>
