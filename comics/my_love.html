        .navbar {
            position: fixed;

        .btn {

            font-size: 0.9em;

        .col {

        .character_block {
            background-size: 100% 100%;
            background-repeat: no-repeat;
            position: absolute;
            width: 99%;
            height: 100%;
            top: 0px;
        }

        .col img {
            width: 100%;
        }

        .col p {
            text-align: center;
            color: aliceblue;
            font-weight: bold;

            position: absolute;
            width: 100%;
            margin: 0;
            bottom: 0px;
            left: 0px;
            background-color: rgba(50, 53, 53, 0.411);
            word-wrap: break-word;
        }

        @media (min-width: 0px) and (max-width: 1200px) {
            div.col:nth-child(3n+1) {
                transform: translateY(20%);
                background-color: red;
            }

            div.col:nth-child(3n+2) {
                transform: translateY(40%);
                background-color: blue;
            }

            div.col:nth-child(3n+3) {
                transform: translateY(60%);

            }
        }

        @media (min-width: 1200px) {
            div.col:nth-child(4n+1) {

                background-color: red;
            }

            div.col:nth-child(4n+2) {
                transform: translateY(40%);

            div.col:nth-child(4n+3) {

                background-color: yellow;
            }

            div.col:nth-child(4n+4) {
                transform: translateY(80%);

            }

            #div_btns {
                transition: all 0.2s 0s ease-out;
                transform: translateY(-30px);
            }
        }
    </style>
</head>

    <script>
        //傳送漫畫對應網址路由
        function to_comnic(node) {
            let comic_id = node.querySelector('input').value;
            console.log(comic_id);
            let url = "" + comic_id;
            // document.location.href = "https://www.google.com.tw/";
        }
        let all_cols = document.querySelectorAll('div.col');

        //滑動效果
        window.addEventListener('mousewheel', (e) => {
            all_cols.forEach((col, index) => {
                col.style.transition = "all 0.5s ease";
            });
            if (e.wheelDelta > 0) {
                // alert("滑輪向上滾動");
                if (window.innerWidth >= 1200) {
                    all_cols.forEach((col, index) => {
                        if (index % 4 == 0) {
                            col.style.transform = "translateY(20%)"
                        } else if (index % 4 == 1) {
                            col.style.transform = "translateY(40%)"
                        } else if (index % 4 == 2) {
                            col.style.transform = "translateY(60%)"
                        } else if (index % 4 == 3) {
                            col.style.transform = "translateY(80%)"
                        }
                    });
                } else {
                    all_cols.forEach((col, index) => {
                        if (index % 3 == 0) {
                            col.style.transform = "translateY(20%)"
                        } else if (index % 3 == 1) {
                            col.style.transform = "translateY(40%)"
                        } else if (index % 3 == 2) {
                            col.style.transform = "translateY(60%)"
                        }
                    });
                }
                div_btns.style.transform = "translateY(-30px)"
            }
            if (e.wheelDelta < 0) {
                all_cols.forEach((col, index) => {
                    col.style.transform = "translateY(0%)"
                });
                // alert("滑輪向下滾動");
                div_btns.style.transform = "translateY(100px)"
            }
        })
    </script>
