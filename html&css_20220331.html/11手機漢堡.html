<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main-header {
            padding: 10px 20px;
            background-color: #aaa;
            display: flex;
            justify-content: space-between;
            position: relative;
            /* 相對定位 */
        }

        .main-nav {
            position: absolute;
            /* 絕對定位 */
            width: 100%;
            background-color: #fa0;
            left: 0;
            /* 置左 */
            top: 100%;
            display: none;
        }
        /* #menu-control{

        } */
        #menu_control:checked ~ .main-header .main-nav{
            display: block;
        }
        
        .main-nav a {
            display: block;
            padding: 10px 20px;
        }


        .logo img {
            vertical-align: top;
            /* 重直對齊 */
        }
        /* 選單 */
        .hb {
            width: 40px;
            height: 40px;
            background-color: red;
        }
        
    </style>
</head>

<body>
    <input type="checkbox" name="" id="menu_control">
    
    <div class="main-header">
        <div class="logo">
            <img src="https://fakeimg.pl/80x40/200">
        </div>

        <label for="menu_control" class="hb"></label>

        <div class="main-nav">
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
        </div>
    </div>

</body>

</html>
