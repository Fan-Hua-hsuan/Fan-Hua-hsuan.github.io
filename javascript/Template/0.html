    <style>
        .card {
            border: 1px solid black;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .headshot {
            overflow: hidden;
        }

        .card-title {
            color: white;
            background-color: black;
            display: inline-block;
            border-radius: 5px;
            padding: 5px 15px 5px 15px;
        }

        .card-body {
            background-color: #ffbf67;
        }

        .card:hover {
            box-shadow: 8px 8px 15px #808080;
            transform: translate(5px, 5px);
        }

        .card:hover img {
            transform: scale(1.2);
            transition: transform 0.5s;
        }

        .card:not(:hover) img {
            transform: scale(1, 1);
            transition: transform 0.3s;
        }

        .card:hover .card-body {
            background-color: lightgreen !important;
        }

        .card:hover .card-title {
            color: black;
            background-color: white !important;
        }
    </style>
</head>

    <script type="module">
        import { $g } from '/javascript/Template/helper.js';
    //    當在module裡面宣告的變數 console都看不見因為這裡並非全域區塊
        row=$(".row")
        cardTemplate=$g("#cardPizza")
        window.onload = function () {     
            pizzaArray.forEach((pizza,index)=>{
                row.append(getCard(pizzaArray[index].name ,pizzaArray[index].imageurl))
            })
    
        }
        function setModel(title,imgurl,description){
            let model=$g("#exampleModal")
            model.querySelector("h5").innerText=title
            model.querySelector("#pizzaImage").src=imgurl
            model.querySelector("#description").innerText=description
            return model;
        }

        function getCard(title, imgurl) {
            let cloneCard=cardTemplate.content.cloneNode(true);
            cloneCard.querySelector("img").src=imgurl
            cloneCard.querySelector("h5").innerText=title
            
            cloneCard.querySelector(".btn").addEventListener("click",()=>{
                setModel(title , imgurl, title)
            })

            return cloneCard;
    }
