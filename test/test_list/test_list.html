<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./test_list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>代辦清單</title>
</head>

<body>
    <div class="container border m-auto p-5">
        <div class="row">
            <div class="input-group mb-3 p-0">
                <input id="input" type="text" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="button_addon1">
                <button class="btn btn-outline-secondary" type="button" id="button_addon1">Button</button>
            </div>
        </div>
        <div id="father">
            <template id="template">
                <div id="template_div" class="row d-flex">
                    <div class="form-check border  align-content-center">
                        <!-- <span></span> -->
                        <input type="checkbox" value="" id="checkbox" disabled="disabled">
                        <input type="text" id="todo_text" readonly="readonly" value="Default input">
                        <button type="button" id="edit" class="btn btn-warning m-1">編輯</button>
                        <button type="button" id="del" class="btn btn-danger -1">刪除</button>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./test_list.js"></script>

</body>

</html>
